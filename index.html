    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Playfair+Display:wght@600&display=swap');
        
        :root {
            --mkt-gold: #c5a572;
            --mkt-navy: #0f172a;
            --mkt-gold-light: #e2d1b5;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .font-serif-premium {
            font-family: 'Playfair Display', serif;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .message-appear {
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .premium-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(197, 165, 114, 0.2);
            transition: all 0.3s ease;
        }

        .premium-card:hover {
            border-color: var(--mkt-gold);
            box-shadow: 0 10px 20px rgba(15, 23, 42, 0.05);
        }

        .gold-gradient {
            background: linear-gradient(135deg, #c5a572 0%, #a68a5a 100%);
        }
    </style>
